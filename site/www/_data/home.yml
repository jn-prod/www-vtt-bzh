cards: 
    -   title: "Le calendrier"
        icone: "far fa-calendar-check"
        content: "Où est la prochaine randonnée VTT ? Quand pourrais décrouvrir de nouveaux chemins dans ma ville ? Le calendrier des randonnées VTT c'est l'opportunitée unique de trouver une randonnée près de chez vous, dans le Morbihan, les Côtes d'Armor, l'Ille et Vilaine, le Finistère ou la Loire Atlentique."
        href: "/calendrier.html"
    -   title: "Le blog"
        icone: "far fa-newspaper"
        content: "Des tests, des conseils de pro, des comparatifs pour être au top. Ici l'entrainement, le matériel,
        l'équipement, tout y passe au décodeur pour vous donner les connaissances nécessaire pour faire des choix
        réfléchis."
        href: "/blog/index.html"