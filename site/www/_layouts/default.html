<!doctype html>
<html lang="fr" ng-app="app">

  <!-- Head
  ================================================== -->
  {% include /header/head.html %}
  
  <header class="container-fluid shadow">
    <div class="container ">
      <!--Navigation-->
      <nav id="nav-top" class="py-4 navbar navbar-expand-lg navbar-light">
  
        <div class="container-fluid">
          <a href="{{ site.url }}" class="navbar-brand">
          
            <img src="{{ site.url }}/assets/images/logo.png" alt="{{ site.title }} - {{ site.headline }}" class="d-inline-block align-text-center logo">
            
            <span class="h3 text-dark">VTT.bzh</span>
            
          </a>
      
          <a href="https://nicolasjouanno.com" class="btn btn-primary border-0 px-4 fw-bold rounded-pill">Me suivre</a>
      
        </div>
      
      </nav>
  
    </div>
  </header>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-59S43HM"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <!-- Header
    ================================================== -->
    {% include /header/header.html %}

    <main role="main">
    
      {% if page.url == "/calendrier.html" or page.url == "/calendar-v2.html" %}
        {{ content }}
      {% else %}
        <div class="container mt-5">
          {{ content }}
        </div>
      {% endif %}

    </main>

    <!-- Footer
    ================================================== -->
    {% include /footer/footer.html %}

  </body>
  <script type="module" crossorigin src="/assets/calendar/index.js"></script>
  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "9368ff319f1c4ab9a59f8077fee24625"}'></script>
  <!-- End Cloudflare Web Analytics -->

  <!-- disqus -->
  <script id="dsq-count-scr" src="//{{site.comments.disqus.shortname}}.disqus.com/count.js" async defer></script>
</html>
